<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" size="32x32" href="favicon.ico">
</head>
<body>
<form action="#">
    <label for="name">Введите имя:</label>
    <input type="text" required id="name" placeholder="name">
    <label for="email">Введите e-mail:</label>
    <input type="email" id="email" placeholder="e-mail">
    <label for="phone">Введите номер:</label>
    <input type="tel" required id="phone"  placeholder="+375-__-_____" pattern="\+375\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}">
    <input type="submit">
</form>
</body>
</html>
